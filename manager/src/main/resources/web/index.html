<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>cluster-mq</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
  <script src="dist/js/jquery-3.2.0.min.js"></script>
  <style>
    #headtop{
      background-image: url(imgs/header.jpg);
      background-size:100% 100px;
      height: 100px;
    }
  </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div id="headtop" >Cluster-MQ</div>
<div class="wrapper" style="height: 530px">
  <aside class="main-sidebar">
    <section class="sidebar">
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header text-center"><b>菜单</b></li>
        <li class="active treeview">
          <a href="#" onclick="show()">
            <i class="fa fa-dashboard"></i> <span>概要展示</span>
          </a>
        </li>
        <li class="treeview">
          <a href="#" onclick="show()">
            <i class="fa fa-files-o"></i>
            <span>Topic管理</span>
          </a>
        </li>
        <li>
          <a href="#" onclick="show()">
            <i class="fa fa-th"></i> <span>节点管理</span>
          </a>
        </li>
        <li class="treeview">
          <a href="#" onclick="show()">
            <i class="fa fa-pie-chart"></i>
            <span>数据统计</span>
          </a>
        </li>
      </ul>
    </section>
  </aside>

  <div class="content-wrapper">
    <section id="showdate" class="content" style="height: 530px"></section>
  </div>
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 1.0.0
    </div>
    <strong>Copyright &copy; 2017-2018 <a href="#">cluster-mq</a></strong>
  </footer>
</div>
<script>
  function show(){
     var showdate=$("#showdate");
     var outline_date= [{"hostip":"192.168.1.100","hostport":8080},
                        {"hostip":"192.168.1.101","hostport":8080},
                        {"hostip":"192.168.1.102","hostport":8080}
                       ];
     var outline="<table border='1'><tr><th width='200px'>主机</th><th width='200px'>端口</th></tr>";
     for(var i=0;i<outline_date.length;i++){
         outline+="<tr><td>"+outline_date[i].hostip+"</td><td>"+outline_date[i].hostport+"</td></tr>";
     }
      outline+="</table>";
      showdate.html(outline);
  }
</script>
</body>
</html>
